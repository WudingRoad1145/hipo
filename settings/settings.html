<!DOCTYPE html>
<html>
<head>
    <title>Hipo Settings</title>
    <style>
        .settings-container {
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>Hipo Settings</h2>
        <div class="input-group">
            <label for="api-key">Claude API Key</label>
            <input type="password" id="api-key" placeholder="Enter your Claude API key">
        </div>
        <button id="save-settings">Save Settings</button>
        <p id="status"></p>
    </div>
    <script src="settings.js"></script>
</body>
</html>
