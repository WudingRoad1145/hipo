<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hipo-container">
    <header>
      <h1 id="title"></h1>
    </header>
    <div id="analysis-header" class="analysis-header">
      <p id="status" class="status">Analyzing contents...</p>
      <span class="warning-icon">‚ö†Ô∏è</span>
    </div>

    <div class="content-section">
        <div class="score-section">
            <h3>Polarization Level</h3>
            <div class="score-display">
                <div class="score-bar">
                    <div id="score-indicator" class="score-indicator"></div>
                </div>
                <span id="score-value" class="score-value"></span>
            </div>
        </div>

        <div class="summary-section">
            <p><strong>Summary: </strong><span id="summary"></span></p>
        </div>

        <div class="bias-section">
            <p><strong>Detected biases:</strong></p>
            <ul id="biases-list" class="info-list"></ul>
        </div>

        <div class="perspectives-section">
            <p><strong>Missing perspectives:</strong></p>
            <ul id="perspectives-list" class="info-list"></ul>
        </div>
    </div>

    <div id="warning-card" class="warning-card">
        <h3>Alternative viewpoints to consider</h3>
        <div id="alternatives" class="alternatives"></div>
    </div>

    
    <div class="opinion-section">
      <h4>How Polarized You Think?</h4>
      <p class="subtitle">Make it your own! Drag the slider and add your labels ‚úèÔ∏è</p>
      
      <div class="slider-container">
        <div class="slider-track"></div>
        <input 
          type="range" 
          id="polarization-meter" 
          min="0" 
          max="100" 
          value="50"
        >
      </div>
      
      <div class="label-inputs">
        <input 
          type="text" 
          id="left-label" 
          placeholder="Left label ‚úçÔ∏è"
          class="label-input"
        >
        <input 
          type="text" 
          id="right-label" 
          placeholder="Right label ‚úçÔ∏è"
          class="label-input"
        >
      </div>
    </div>
    
    <div class="actions">
      <button id="report-btn" class="button outline">
        Report üö®
      </button>
      <button id="submit-btn" class="button primary">
        Submit ‚ú®
      </button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
